---
layout: bridges_front
title: Bridges
permalink: /bridges/
---

{% for bridge in site.bridges %}
<div class="col-3">
        <a href="{{bridge.url | absolute_url}}" class="bridges-link">
    <div class="col-picture">
        <div class="picture-square">
           <img src="../assets/img/{{bridge.img-name}}" alt="{{bridge.img-name}}">
        </div>
    </div>
</a>
    <div class="col-title">
       <a href="{{bridge.url | absolute_url}}"><h4>{{bridge.title}}</h4></a>
    </div>
</div>
{% endfor %}
