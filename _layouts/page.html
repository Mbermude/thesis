<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: " en " }}">

{%- include head.html -%}

<body>
  {%- include header.html -%}
  
  {% if jekyll.environment == 'production' %}
  
  {% else %} 
  <div id="sidebar">
    {% include sidebar.html %}
  </div>
  {% endif %}
  
  <main class="page-content" aria-label="Content">
    <div class="wrapper">
      <article class="post">

        <header class="post-header">
          <h2 class="post-title">{{ page.title | escape }}</h2>
        </header>

        <div class="post-content">
          {{ content }}
        </div>

      </article>

      <div class="PageNavigation">
          {% if page.previous.url %}
              <a class="prev" href="{{page.previous.url | relative_url}}">Previous Post</a>
          {% endif %}
          {% if page.next.url %}
              <a class="next" href="{{page.next.url | relative_url}}">Next Post</a>
          {% endif %}
      </div>

    </div>
  </main>

  
<!-- 
  {%- include footer.html -%} -->

</body>

</html>
